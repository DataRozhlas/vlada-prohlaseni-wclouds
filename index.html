<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no" />

<!--odsud dal do clanku-->

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/wordcloud.js"></script>
<script src="./data.js"></script>

<style>
    #charts {
        display: flex;
        flex-wrap: wrap;
    }
    .cloud {
        max-width: 320px;
        transform: scale(0.8);
    }
    .highcharts-title {
        fill:black;
        font-size: 25px !important;
    }
    .highcharts-tooltip text {
        font-size: 15px !important;
    }
    .highcharts-title {
        text-decoration: underline !important;
    }
</style>

<div id="charts"></div>

<script>
function drawChart(vl) {
    Highcharts.chart(vl, {
        chart: {
            width: 400,
        },
        credits: {
            enabled: false
        },
        colors: ['#6baed6'],
        series: [
            {
                rotation: {
                    from: 0,
                    to: 0
            },
            maxFontSize: 15,
            minFontSize: 1,
            type: 'wordcloud',
            data: vlady[vl].slice(0,15),
            name: 'v√Ωskyt klokana'
        }],
        title: {
            text: '<a href="javascript:window.open(\'\https://irozhlas.cz\'\, \'\_blank\'\);">' + vl + '</b>'
        }
    });
};
Object.keys(vlady).forEach(function(vl) {
    document.getElementById('charts').innerHTML += '<div class="cloud" id="' + vl + '"></div>'
});
Object.keys(vlady).forEach(function(vl) {
    drawChart(vl)
});
</script>
